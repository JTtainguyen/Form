<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- Banner -->
    <div id="banner">
      <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Nothing" class="image">
      <div class="text">
        <img src="./images/odin-lined.png" alt="Nothing" class="logo">
        <p>ODIN</p>
      </div>
    </div>
    <!-- Form -->
    <div id="form">
      <div id="header">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dream. Sign up <span>now</span> to get started. </br>
        You <span>know</span> you want to</h1>
      </div>
      <div id="main-form">
        <h3 id="main-form__header">Let's do this!</h3>
        <form action="">
          <div class="field first-name">
            <label for="first-name">FIRST NAME</label>
            <input class="input" type="text" id="first-name">
          </div>
          <div class="field last-name">
            <label for="last-name">LAST NAME</label>
            <input class="input" type="text" id="first-name">
          </div>
          <div class="field email">
            <label for="email">EMAIL</label>
            <input class="input" type="email" id="email">
          </div>
          <div class="field phone-num">
            <label for="phone-num">PHONE NUMBER</label>
            <input class="input" type="number" name="phone-num" id="phone-num">
          </div>
          <div class="field password">
            <label for="password">PASSWORD</label>
            <input class="input" type="password" name="password" id="password">
          </div>
          <div class="field cf-pass">
            <label for="cf-pass">CONFIRM PASSWORD</label>
            <input class="input" type="password" name="cf-pass" id="cf-pass">
          </div>
        </form>
      </div>
      <div id="submit-form">
        <button>Create account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
